name: Build

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install npm dependencies
        run: yarn install

      - name: Run linters
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Setup ruby
        uses: actions/setup-ruby@v1

      - name: Deploy ðŸš€
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .

      - name: Check for broken links
        run: |
          gem install awesome_bot
          awesome_bot index.html --allow-dupe --allow-redirect --skip-save-results --white-list "https://codepen.io/pen/define,https://war.ukraine.ua/support-ukraine/,https://gemwire.gg/en/free-fortnite-reward-codes-4/,https://meifoxdoll.com/"
