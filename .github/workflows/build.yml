name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run lint
      - run: bun run build

      - name: Deploy ðŸš€
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: src/**/*.tsx --exclude https://api.github.com --exclude https://codepen.io/pen/define --exclude https://www.minisexdoll.com/anime-sexdoll/ --exclude https://www.mymasturbators.com/ --exclude https://github.com/sweetalert2/sweetalert2/commits/main --exclude https://sextoycollective.com/ --exclude https://www.pidoll.com/ --exclude https://www.uusexdoll.com/ --exclude https://www.nakedoll.com/ --exclude https://doctorclimax.com/ --exclude https://www.cloudways.com/ --exclude https://cutesexdoll.com/
          fail: true
