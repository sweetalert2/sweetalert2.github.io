language: node_js
dist: xenial
node_js: lts/*

install:
  - gem install awesome_bot

before_script:
  - yarn install

script:
  - yarn run lint
  - awesome_bot index.html --allow-dupe --allow-redirect --skip-save-results --white-list "https://codepen.io/pen/define"

notifications:
  email:
    on_success: never
